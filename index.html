<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeSovereign</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Variables */
        :root {
            --bg-color: #0F0F0F;
            --text-color: #E0E0E0;
            --accent-color: #FF9900;
            --card-bg-color: #1D1D1D;
            --border-color: #333;
            --heading-size: 22px;
            --data-size: 30px;
        }

        /* General Body Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Container for the grid layout */
        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Flexbox for top stats */
        .top-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--card-bg-color);
            padding: 20px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .stat-card h2 {
            color: var(--accent-color);
            font-size: var(--heading-size);
            margin: 0 0 10px 0;
        }

        .stat-card p {
            font-size: var(--data-size);
            margin: 0;
        }

        /* Grid layout for data sections */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .grid-item {
            background: var(--card-bg-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .grid-item h2 {
            color: var(--accent-color);
            font-size: var(--heading-size);
            margin-bottom: 10px;
        }

        .grid-item p {
            font-size: var(--data-size);
            margin: 0;
        }

        /* Chart container */
        .chart-container {
            grid-column: 1 / -1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .top-stats {
                flex-direction: column;
                align-items: center;
            }

            .stat-card {
                margin: 10px 0;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Top stats (like price, volume, etc.) -->
        <div class="top-stats">
            <div class="stat-card">
                <h2>Bitcoin Price (USD)</h2>
                <p id="btc-price">Loading...</p>
            </div>
            <div class="stat-card">
                <h2>24h Volume (BTC)</h2>
                <p id="btc-volume">Loading...</p>
            </div>
            <div class="stat-card">
                <h2>Market Cap</h2>
                <p id="market-cap">Loading...</p>
            </div>
        </div>

        <!-- Data grid -->
        <div class="grid">
            <!-- Bitcoin price chart -->
            <div class="grid-item chart-container">
                <div id="tradingview_btc_chart"></div>
            </div>

            <!-- Mempool Summary -->
            <div class="grid-item">
                <h2>Mempool Summary</h2>
                <p id="mempool-summary">Loading...</p>
            </div>

            <!-- Fee Estimates -->
            <div class="grid-item">
                <h2>Fee Estimates</h2>
                <p>Fast: <span id="fast-fee">Loading...</span></p>
                <p>Medium: <span id="medium-fee">Loading...</span></p>
                <p>Slow: <span id="slow-fee">Loading...</span></p>
            </div>

            <!-- Block Height -->
            <div class="grid-item">
                <h2>Block Height</h2>
                <p id="block-height">Loading...</p>
            </div>
        </div>
    </div>

    <!-- Add your JavaScript for fetching data here -->
    <script>
        async function fetchBitcoinPrice() {
            try {
                const response = await fetch('https://www.bitstamp.net/api/v2/ticker/btcusd/');
                const data = await response.json();
                document.getElementById('btc-price').innerText = `$${parseFloat(data.last).toLocaleString()}`;
            } catch (error) {
                document.getElementById('btc-price').innerText = 'Error';
            }
        }

        async function fetchMempoolSummary() {
            try {
                const response = await fetch('https://mempool.space/api/v1/fees/recommended');
                const data = await response.json();
                document.getElementById('fast-fee').innerText = `${data.fastestFee} sat/vB`;
                document.getElementById('medium-fee').innerText = `${data.halfHourFee} sat/vB`;
                document.getElementById('slow-fee').innerText = `${data.hourFee} sat/vB`;
            } catch (error) {
                document.getElementById('fast-fee').innerText = 'Error';
                document.getElementById('medium-fee').innerText = 'Error';
                document.getElementById('slow-fee').innerText = 'Error';
            }
        }

        async function fetchBlockHeight() {
            try {
                const response = await fetch('https://blockchain.info/q/getblockcount?cors=true');
                const height = await response.text();
                document.getElementById('block-height').innerText = height;
            } catch (error) {
                document.getElementById('block-height').innerText = 'Error';
            }
        }

        window.onload = function() {
            fetchBitcoinPrice();
            fetchMempoolSummary();
            fetchBlockHeight();
        };
    </script>

</body>
</html>
