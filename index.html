<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10"> <!-- Auto-refreshes the page every 10 seconds -->
    <title>BeSovereign</title>
    <style>
        /* Base styles for all devices */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background for dark mode */
            color: #fff; /* Set text to white */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Logo styling with new logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 250px; /* Adjust size as needed */
        }

        /* Bitcoin price with dark mode styling */
        .bitcoin-price {
            font-size: 40px;
            font-weight: bold;
            color: #FFA500; /* Orange to match Bitcoin colors */
            text-align: center;
            background: #1e1e1e; /* Dark background for the price container */
            padding: 20px;
            border: 2px solid #FFA500; /* Border in orange */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            margin-top: 100px;
        }

        /* Debugging information hidden by default */
        .debug-info {
            font-size: 16px;
            color: red;
            display: none;
        }

        /* Mobile-specific styles using media queries */
        @media (max-width: 768px) {
            body {
                justify-content: flex-start; /* Align content at the top on mobile */
            }

            .logo {
                width: 150px; /* Smaller logo on mobile */
                top: 10px;
                left: 10px;
            }

            .bitcoin-price {
                font-size: 28px; /* Smaller font size for price on mobile */
                padding: 15px;
                margin-top: 150px; /* Ensure enough space between logo and price */
            }
        }
    </style>
</head>
<body>

    <!-- Updated logo reference -->
    <img src="new-logo.png" alt="BeSovereign Logo" class="logo">

    <!-- Bitcoin price centered with styling -->
    <div class="bitcoin-price">
        Bitcoin Price (USD): <span id="btc-price">Loading...</span>
    </div>

    <!-- Debugging Information -->
    <div class="debug-info" id="debug-info">
        Debugging Information: <span id="debug-message">Waiting for price data...</span>
    </div>

    <!-- JavaScript to fetch live Bitcoin price -->
    <script>
        async function fetchBitcoinPrice() {
            console.log('Starting to fetch Bitcoin price...');
            document.getElementById('debug-message').innerText = 'Fetching Bitcoin price from API...';
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('API response received:', data);
                const price = data.bitcoin.usd;
                console.log('Bitcoin price:', price);

                // Ensure we update the price in the HTML
                const priceElement = document.getElementById('btc-price');
                if (priceElement) {
                    priceElement.innerHTML = `$${price.toLocaleString()}`;
                    document.getElementById('debug-message').innerText = 'Price successfully updated!';
                } else {
                    console.error('Could not find price element in the HTML!');
                    document.getElementById('debug-message').innerText = 'Error: Could not find the price element in the HTML.';
                }
            } catch (error) {
                const priceElement = document.getElementById('btc-price');
                if (priceElement) {
                    priceElement.innerHTML = 'Error fetching price';
                }
                console.error('Error fetching Bitcoin price:', error); 
                document.getElementById('debug-message').innerText = `Error fetching price: ${error.message}`;
            }
        }

        // Fetch the price when the page loads
        window.onload = fetchBitcoinPrice;

    </script>

</body>
</html>
