<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeSovereign</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Logo styling to be smaller and in the top-left corner */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
        }

        /* Bitcoin price centered */
        .bitcoin-price {
            font-size: 30px;
            font-weight: bold;
            color: #000;
            text-align: center;
            margin-bottom: 40px;
        }

        /* Debugging information hidden by default */
        .debug-info {
            font-size: 16px;
            color: red;
            display: none; /* Hidden unless needed */
        }
    </style>
</head>
<body>

    <!-- BeSovereign Logo in top-left -->
    <img src="BeSovereign.png" alt="BeSovereign Logo" class="logo">

    <!-- Bitcoin price centered -->
    <div class="bitcoin-price">
        Bitcoin Price (USD): <span id="btc-price">Loading...</span>
    </div>

    <!-- Debugging Information -->
    <div class="debug-info" id="debug-info">
        Debugging Information: <span id="debug-message">Waiting for price data...</span>
    </div>

    <!-- JavaScript to fetch live Bitcoin price -->
    <script>
        async function fetchBitcoinPrice() {
            console.log('Starting to fetch Bitcoin price...');
            document.getElementById('debug-message').innerText = 'Fetching Bitcoin price from API...';
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('API response received:', data);
                const price = data.bitcoin.usd;
                console.log('Bitcoin price:', price);

                // Ensure we update the price in the HTML
                const priceElement = document.getElementById('btc-price');
                if (priceElement) {
                    priceElement.innerHTML = `$${price.toLocaleString()}`;
                    document.getElementById('debug-message').innerText = 'Price successfully updated!';
                } else {
                    console.error('Could not find price element in the HTML!');
                    document.getElementById('debug-message').innerText = 'Error: Could not find the price element in the HTML.';
                }
            } catch (error) {
                const priceElement = document.getElementById('btc-price');
                if (priceElement) {
                    priceElement.innerHTML = 'Error fetching price';
                }
                console.error('Error fetching Bitcoin price:', error); 
                document.getElementById('debug-message').innerText = `Error fetching price: ${error.message}`;
            }
        }

        // Fetch the price when the page loads
        window.onload = fetchBitcoinPrice;

        // Optionally, refresh the price every 60 seconds
        setInterval(fetchBitcoinPrice, 60000);
    </script>

</body>
</html>
