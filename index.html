<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10"> <!-- Auto-refreshes the page every 10 seconds -->
    <title>BeSovereign</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background for dark mode */
            color: #ddd; /* Softer grey text */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Logo styling - keep it to the top-left */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px; /* Adjust size if needed */
        }

        /* General styling for data sections */
        .data-section {
            font-size: 24px; /* Increased font size */
            color: #FFA500; /* Softer yellow-orange for readability */
            text-align: center;
            background: #1e1e1e; /* Dark background for section */
            padding: 15px 25px; /* Adjust padding for cleaner layout */
            border: 2px solid #FFA500; /* Border in orange */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            margin: 10px 0;
            width: 80%; /* Make it more readable on mobile */
            max-width: 600px; /* Limit the width for better desktop display */
        }

        /* Headers for each section */
        .section-header {
            font-size: 22px;
            font-weight: bold;
            color: #FFA500;
            margin-bottom: 10px;
        }

        /* Data display formatting */
        .data-value {
            font-size: 32px; /* Larger font size for data */
            font-weight: normal;
            color: #ddd;
        }

        /* Smaller text styling for detailed data */
        .small-text {
            font-size: 18px; /* Slightly larger font for sub-details */
            color: #ccc; /* Softer grey */
        }

        /* Mobile-specific styles using media queries */
        @media (max-width: 768px) {
            .data-section {
                font-size: 22px; /* Adjust font size for mobile */
                padding: 15px;
            }

            .data-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <!-- Logo in top-left -->
    <img src="new-logo.png" alt="BeSovereign Logo" class="logo">

    <!-- Bitcoin Price Display -->
    <div class="data-section">
        <div class="section-header">Bitcoin Price (USD)</div>
        <div class="data-value" id="btc-price">Loading...</div>
    </div>

    <!-- Mempool Summary Display -->
    <div class="data-section">
        <div class="section-header">Mempool Summary</div>
        <div class="data-value" id="mempool-summary">Loading...</div>
    </div>

    <!-- Fee Estimates Display -->
    <div class="data-section">
        <div class="section-header">Fee Estimates</div>
        <div class="small-text">Fast: <span class="data-value" id="fast-fee">Loading...</span></div>
        <div class="small-text">Medium: <span class="data-value" id="medium-fee">Loading...</span></div>
        <div class="small-text">Slow: <span class="data-value" id="slow-fee">Loading...</span></div>
    </div>

    <!-- Block Information Display -->
    <div class="data-section">
        <div class="section-header">Block Height</div>
        <div class="data-value" id="block-height">Loading...</div>
    </div>

    <!-- JavaScript to fetch and display the data -->
    <script>
        async function fetchBitcoinPrice() {
            console.log('Fetching Bitcoin price...');
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                document.getElementById('btc-price').innerText = `$${data.bitcoin.usd.toLocaleString()}`;
            } catch (error) {
                console.error('Error fetching Bitcoin price:', error);
                document.getElementById('btc-price').innerText = 'Error';
            }
        }

        async function fetchMempoolSummary() {
            console.log('Fetching Mempool summary...');
            try {
                const response = await fetch('https://mempool.space/api/mempool');
                const data = await response.json();
                document.getElementById('mempool-summary').innerText = `${data.count.toLocaleString()} transactions, ${Math.round(data.vsize / 1000000)} MB`;
            } catch (error) {
                console.error('Error fetching Mempool summary:', error);
                document.getElementById('mempool-summary').innerText = 'Error';
            }
        }

        async function fetchFeeEstimates() {
            console.log('Fetching fee estimates...');
            try {
                const response = await fetch('https://mempool.space/api/v1/fees/recommended');
                const data = await response.json();
                document.getElementById('fast-fee').innerText = `${data.fastestFee} sat/vB`;
                document.getElementById('medium-fee').innerText = `${data.halfHourFee} sat/vB`;
                document.getElementById('slow-fee').innerText = `${data.hourFee} sat/vB`;
            } catch (error) {
                console.error('Error fetching fee estimates:', error);
                document.getElementById('fast-fee').innerText = 'Error';
                document.getElementById('medium-fee').innerText = 'Error';
                document.getElementById('slow-fee').innerText = 'Error';
            }
        }

        async function fetchBlockHeight() {
            console.log('Fetching block height...');
            try {
                const heightResponse = await fetch('https://mempool.space/api/blocks/tip/height');
                const height = await heightResponse.json();
                document.getElementById('block-height').innerText = height;
            } catch (error) {
                console.error('Error fetching block height:', error);
                document.getElementById('block-height').innerText = 'Error';
            }
        }

        // Fetch all data when the page loads
        window.onload = function() {
            fetchBitcoinPrice();
            fetchMempoolSummary();
            fetchFeeEstimates();
            fetchBlockHeight();
        };
    </script>

</body>
</html>
