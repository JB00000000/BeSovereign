<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeSovereign</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .bitcoin-price {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Bitcoin price added here -->
    <div class="bitcoin-price">
        Data: <span id="btc-price">Loading...</span>
    </div>

    <!-- BeSovereign Logo -->
    <img src="BeSovereign.png" alt="BeSovereign Logo">

    <!-- JavaScript to fetch live Bitcoin price using XMLHttpRequest -->
    <script>
        function fetchTestData() {
            alert('Fetching test data...');
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://jsonplaceholder.typicode.com/todos/1", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var data = JSON.parse(xhr.responseText);
                    console.log('API response:', data); // Log the API response
                    document.getElementById('btc-price').innerText = JSON.stringify(data);
                } else if (xhr.readyState == 4) {
                    document.getElementById('btc-price').innerText = 'Error fetching data';
                    console.error('Error fetching test data:', xhr.status); // Log error
                }
            };
            xhr.send();
        }

        // Fetch the test data when the page loads
        window.onload = fetchTestData;
    </script>

</body>
</html>
